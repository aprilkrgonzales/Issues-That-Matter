{% extends 'base.html' %}
{% block content %}
{% load app_filters %}

<h1>Resource List</h1>

<p> signed in </p>

{% for resource in resources %}
    <a href="{{ resource.url }}">
        <div id="container">
            <p>Title: {{ resource.url|og_title }}</p>
            <img id="image" src="{{ resource.url|og_image  }}">
            <p>Description: {{ resource.url|og_description }}</p>
        </div>
    </a>
{% endfor %}

{% endblock %}
