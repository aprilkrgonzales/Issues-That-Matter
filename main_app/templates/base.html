{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Resources</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="dropdown">
                <button class="dropbtn">Menu</button>
                <div class="dropdown-content">
                {% if user.is_authenticated %}
                    <a href="{% url 'index' %}"> All Resources</a>
                    <a href="{% url 'resources_create' %}">Create A Resource</a>
                    <a href="{% url 'logout' %}">Log Out</a>
                    <a href="{% url 'topics_create' %}">Add Topic</a>
                {% else %}
                   <a href="{% url 'signup' %}">Sign Up</a>
                   <a href="{% url 'login' %}">Log In</a>
                {% endif %}
                </div>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
  	<footer class="footer">
       <div>All Rights Reserved, &copy; 2020 Issues That Matter &nbsp;</div>
    </footer>
</body>
</html>
