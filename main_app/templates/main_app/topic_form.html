{% extends 'base.html' %}

{% block content %}

<div class="topic-page">
    <div class="topic-column">
      <h2>Topic List</h2>
      {% if topics %}
        <ul>
            {% for topic in topics %}
                <li> {{ topic.name|title }} </li>
            {% endfor %}
        </ul>
      {% endif %}
    </div>

  <div id="topic-form" class="form">
      <h1>Add Topic</h1>
    <!-- Leaving the action empty makes the form post to the same url used to display it -->
    <form action="" method="post">
      <!-- Django requires the following for security purposes -->
      {% csrf_token %}
      <table>
        <!-- Render the inputs inside of <tr>s & <td>s -->
        {{ form.as_table }}
      </table>
      <input type="submit" value="Submit!" class="btn">
    </form>
  </div>
</div>
{% endblock %}
