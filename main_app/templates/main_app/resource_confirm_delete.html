{% extends 'base.html' %}
{% block content %}

<h1>Delete Resource</h1>
<p class="heading">Are you sure you want to delete?</p>
<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn">
  <a href="{% url 'detail' resource.id %}">Cancel</a>
</form>

{% endblock %}
